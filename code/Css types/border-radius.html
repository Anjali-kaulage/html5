<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.normal{
            border: 2px solid red;
            padding: 5px;
        
        }
        p.round{
            border: 2px solid red;
            border-radius: 6px;
            padding: 5px;
        }
        p.rounder{
            border: 2px solid red;
            border-radius: 8px;
            padding: 5px;
        }
        p.roundest{
            border: 2px solid red;
            border-radius: 10px;
            padding: 5px;
            }
    </style>
</head>
<body>
  <p class="normal"> normal border</p>  
  <p class="round">round border</p>
  <p class="rounder">rounder border</p>
  <p class="roundest">roundest border</p>
</body>
</html>
