.navbar {

    left: 0;

    align-items: center;

.navbar .logo {

}

.contact form {

    display: flex;

}

.contact input, .contact textarea {
    margin-bottom: 10px;
    padding: 10px;
    font-size: 16px;
}

.contact .btn {
    background: #007bff;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Footer */
footer {
